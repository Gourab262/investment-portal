<div class="signin-container">
  <div class="signin-card">
    <h1 class="signin-title">Sign In</h1>
    
    <form class="signin-form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <mat-form-field appearance="fill" class="form-input">
          <mat-label>Email Address</mat-label>
          <input matInput type="email" id="email" placeholder="Enter your email" [(ngModel)]="email" name="email">
        </mat-form-field>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <mat-form-field appearance="fill" class="form-input">
          <mat-label>Password</mat-label>
          <input matInput type="password" id="password" placeholder="Enter your password" [(ngModel)]="password" name="password">
        </mat-form-field>
      </div>

      <button type="submit" class="signin-button" (click)="onSubmit()">
        Sign In
      </button>
    </form>
  </div>
</div>
