<aside class="dashboard-sidebar" [class.collapsed]="!isOpen">
  <!-- Toggle button - always visible -->
  <div class="toggle-container">
    <button class="toggle-btn" (click)="toggleSidebar()" [attr.aria-label]="isOpen ? 'Close sidebar' : 'Open sidebar'">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M3 12H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M3 6H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M3 18H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>
  </div>

  <nav class="sidebar-nav">
    <div class="nav-section">
      <div class="nav-header">
        <span class="nav-title" [class.hidden]="!isOpen">Navigation</span>
      </div>
      
      <ul class="nav-list">
        <li class="nav-item">
          <a routerLink="/dashboard/portfolio" routerLinkActive="active" class="nav-link">
            <div class="nav-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M3 3H21V21H3V3Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M3 9H21" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M9 21V9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <span class="nav-text" [class.hidden]="!isOpen">Portfolio</span>
            <div class="nav-indicator" [class.hidden]="!isOpen"></div>
          </a>
        </li>
        
        <li class="nav-item">
          <a routerLink="/dashboard/transaction-list" routerLinkActive="active" class="nav-link">
            <div class="nav-icon">
              <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 17L12 22L22 17" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                <path d="M2 12L12 17L22 12" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </div>
            <span class="nav-text" [class.hidden]="!isOpen">Transactions</span>
            <div class="nav-indicator" [class.hidden]="!isOpen"></div>
          </a>
        </li>
      </ul>
    </div>
  </nav>
</aside>
