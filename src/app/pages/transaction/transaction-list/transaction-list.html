<div class="p-6">
    <div class="flex items-center justify-between mb-6">
        <h1 class="text-2xl font-bold">Transaction List</h1>
        <button class="add-btn">Add Transaction</button>
    </div>

    <div class="overflow-x-auto">
        <table class="min-w-full border border-gray-300 rounded-lg">
            <thead>
                <tr class="bg-gray-100 text-left">
                    @for (col of tableColumns; track col) {
                    <th class="py-2 px-4 border-b">{{ col }}</th>
                    }
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                @for (transaction of transactions; track transaction.id) {
                <tr class="hover:bg-gray-50">
                    @for (col of tableColumns; track col) {
                    <td class="py-2 px-4 border-b">
                        {{ transaction[col] }}
                    </td>
                    }
                    <td class="py-2 px-4 border-b">
                        <button class="edit-btn" (click)="editTransaction(transaction.id)">Edit</button>
                        <button class="delete-btn" (click)="deleteTransaction(transaction.id)">Delete</button>
                    </td>
                </tr>
                }
            </tbody>
        </table>
    </div>
</div>
